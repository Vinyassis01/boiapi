name: Execução Diária Scraper e Limpeza

on:
  schedule:
    # 10:00 AM Brasília = 13:00 UTC
    - cron: '0 13 * * *'
  workflow_dispatch: 

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Instalar bibliotecas
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 asyncio

      - name: Rodar Scripts de Coleta e Limpeza
        # Garante que o contexto do Python seja a pasta scrapers
        working-directory: ./scrapers
        run: |
          python seu_scraper.py
          python seu_script_limpeza.py

      - name: Salvar resultados no GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto: Dados atualizados via Scraper em $(date +'%d/%m/%Y %H:%M')" || echo "Sem alterações"
          git push
